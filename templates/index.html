<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
</head>
<body>
    <h1>All Products</h1>
    <ul>
        {% for product in products %}
            <li><a href="{{ product.url }}">{{ product.name }}</a></li>
        {% else %}
            <li>No products found.</li>
        {% endfor %}
    </ul>
</body>
</html>
